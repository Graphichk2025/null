<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>secret25</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    .login-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
      gap: 24px;
    }

    .login-screen h1 {
      font-size: 48px;
      font-weight: 300;
      letter-spacing: 2px;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 320px;
      max-width: 90%;
    }

    .login-form input {
      padding: 16px;
      background: #1a1a1a;
      border: 1px solid #333;
      color: #fff;
      font-size: 16px;
      border-radius: 4px;
    }

    .login-form input:focus {
      outline: none;
      border-color: #666;
    }

    .login-form button {
      padding: 16px;
      background: #fff;
      color: #000;
      border: none;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.2s;
    }

    .login-form button:hover {
      background: #e0e0e0;
    }

    .error-msg {
      color: #ff4444;
      font-size: 14px;
      text-align: center;
    }

    .app-container {
      display: none;
      min-height: 100vh;
    }

    .app-container.active {
      display: flex;
    }

    .sidebar {
      width: 240px;
      background: #0a0a0a;
      border-right: 1px solid #222;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s;
    }

    .sidebar.collapsed {
      transform: translateX(-240px);
    }

    .sidebar-header {
      padding: 24px;
      border-bottom: 1px solid #222;
    }

    .sidebar-header h2 {
      font-size: 24px;
      font-weight: 300;
      letter-spacing: 1px;
    }

    .sidebar-menu {
      flex: 1;
      padding: 16px 0;
    }

    .menu-item {
      padding: 16px 24px;
      cursor: pointer;
      transition: background 0.2s;
      border-left: 3px solid transparent;
    }

    .menu-item:hover {
      background: #1a1a1a;
    }

    .menu-item.active {
      background: #1a1a1a;
      border-left-color: #fff;
    }

    .sidebar-footer {
      padding: 16px 24px;
      border-top: 1px solid #222;
    }

    .logout-btn {
      width: 100%;
      padding: 12px;
      background: transparent;
      color: #fff;
      border: 1px solid #333;
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.2s;
    }

    .logout-btn:hover {
      background: #1a1a1a;
      border-color: #666;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .header {
      padding: 24px;
      border-bottom: 1px solid #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu-toggle {
      display: none;
      background: transparent;
      border: 1px solid #333;
      color: #fff;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 4px;
      margin-right: 16px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .header-info {
      display: flex;
      gap: 24px;
      font-size: 14px;
    }

    .fullscreen-clock-btn {
      padding: 8px 16px;
      background: #fff;
      color: #000;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
      transition: background 0.2s;
    }

    .fullscreen-clock-btn:hover {
      background: #e0e0e0;
    }

    .content-area {
      padding: 32px;
      flex: 1;
    }

    .content-section {
      display: none;
    }

    .content-section.active {
      display: block;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      max-width: 800px;
    }

    .calendar-header {
      text-align: center;
      padding: 12px;
      font-weight: 500;
      font-size: 14px;
    }

    .calendar-day {
      aspect-ratio: 1;
      background: #1a1a1a;
      border: 1px solid #333;
      padding: 8px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .calendar-day:hover:not(.locked) {
      border-color: #666;
      background: #222;
    }

    .calendar-day.today {
      border-color: #fff;
    }

    .calendar-day.completed {
      background: #0d4d0d;
    }

    .calendar-day.locked {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .calendar-day-number {
      font-size: 12px;
      margin-bottom: 4px;
    }

    .calendar-day-task {
      font-size: 10px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      flex: 1;
    }

    .calendar-locked-msg {
      text-align: center;
      padding: 32px;
      font-size: 18px;
      color: #666;
    }

    .download-btn {
      margin-top: 24px;
      padding: 12px 24px;
      background: #fff;
      color: #000;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: #0a0a0a;
      border: 1px solid #333;
      padding: 32px;
      max-width: 500px;
      width: 90%;
      border-radius: 8px;
    }

    .modal-content h3 {
      margin-bottom: 16px;
      font-weight: 400;
    }

    .modal-content input,
    .modal-content textarea {
      width: 100%;
      padding: 12px;
      background: #1a1a1a;
      border: 1px solid #333;
      color: #fff;
      font-size: 14px;
      border-radius: 4px;
      margin-bottom: 16px;
      font-family: inherit;
    }

    .modal-content textarea {
      resize: vertical;
      min-height: 80px;
    }

    .modal-actions {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }

    .modal-actions button {
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
    }

    .btn-primary {
      background: #fff;
      color: #000;
    }

    .btn-secondary {
      background: transparent;
      color: #fff;
      border: 1px solid #333;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 12px;
    }

    .checkbox-container input[type="checkbox"] {
      width: auto;
      margin: 0;
    }

    .timers-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .timer-card {
      background: #1a1a1a;
      border: 1px solid #333;
      padding: 24px;
      border-radius: 8px;
    }

    .timer-card h3 {
      margin-bottom: 8px;
      font-weight: 400;
    }

    .timer-quote {
      font-size: 12px;
      color: #999;
      margin-bottom: 16px;
      font-style: italic;
    }

    .timer-display {
      font-size: 32px;
      font-weight: 300;
      margin-bottom: 16px;
      font-variant-numeric: tabular-nums;
    }

    .timer-card.finished {
      border-color: #fff;
      background: #1a1a1a;
    }

    .timer-card.finished .timer-display {
      color: #4d4;
    }

    .timer-controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .timer-controls button {
      padding: 8px 16px;
      background: transparent;
      color: #fff;
      border: 1px solid #333;
      cursor: pointer;
      border-radius: 4px;
      font-size: 12px;
    }

    .timer-controls button:hover {
      background: #222;
    }

    .add-timer-btn {
      padding: 12px 24px;
      background: #fff;
      color: #000;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
    }

    .secret-section textarea {
      width: 100%;
      min-height: 200px;
      padding: 16px;
      background: #1a1a1a;
      border: 1px solid #333;
      color: #fff;
      font-size: 14px;
      border-radius: 4px;
      font-family: inherit;
      resize: vertical;
    }

    .secret-section button {
      margin-top: 16px;
      padding: 12px 24px;
      background: #fff;
      color: #000;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
    }

    .fullscreen-clock-view {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #000;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 2000;
    }

    .fullscreen-clock-view.active {
      display: flex;
    }

    .fullscreen-time {
      font-size: 120px;
      font-weight: 200;
      font-variant-numeric: tabular-nums;
      letter-spacing: 4px;
    }

    .fullscreen-date {
      font-size: 24px;
      font-weight: 300;
      margin-top: 16px;
      color: #999;
    }

    .close-fullscreen {
      position: absolute;
      top: 32px;
      right: 32px;
      padding: 12px 24px;
      background: transparent;
      color: #fff;
      border: 1px solid #333;
      cursor: pointer;
      border-radius: 4px;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        z-index: 100;
      }

      .header-info {
        flex-direction: column;
        gap: 8px;
        font-size: 12px;
      }

      .content-area {
        padding: 16px;
      }

      .calendar-grid {
        gap: 4px;
      }

      .calendar-day {
        padding: 4px;
      }

      .fullscreen-time {
        font-size: 64px;
      }

      .fullscreen-date {
        font-size: 18px;
      }

      .timers-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="login-screen" id="loginScreen">
    <h1>secret25</h1>
    <div class="login-form">
      <input type="password" id="passwordInput" placeholder="Enter password" />
      <button onclick="login()">Enter</button>
      <div class="error-msg" id="errorMsg"></div>
    </div>
  </div>

  <div class="app-container" id="appContainer">
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2>secret25</h2>
      </div>
      <div class="sidebar-menu">
        <div class="menu-item active" onclick="switchSection('calendar')">Calendar</div>
        <div class="menu-item" onclick="switchSection('timers')">Timers</div>
        <div class="menu-item" onclick="switchSection('secret')">Secret</div>
        <div class="menu-item" onclick="openFullscreenClock()">Fullscreen Clock</div>
      </div>
      <div class="sidebar-footer">
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </div>

    <div class="main-content">
      <div class="header">
        <div class="header-left">
          <button class="menu-toggle" onclick="toggleSidebar()">â˜°</button>
          <div class="header-info">
            <span id="currentDate"></span>
            <span id="currentTime"></span>
          </div>
        </div>
        <button class="fullscreen-clock-btn" onclick="openFullscreenClock()">Fullscreen Clock</button>
      </div>

      <div class="content-area">
        <div class="content-section active" id="calendarSection">
          <div id="calendarContainer"></div>
        </div>

        <div class="content-section" id="timersSection">
          <div class="timers-container" id="timersContainer"></div>
          <button class="add-timer-btn" onclick="openAddTimerModal()">Add Timer</button>
        </div>

        <div class="content-section secret-section" id="secretSection">
          <h2 style="margin-bottom: 16px; font-weight: 400;">Secret Notes & Links</h2>
          <textarea id="secretNotes" placeholder="Paste your study links and notes here..."></textarea>
          <button onclick="saveSecretNotes()">Save</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="dayModal">
    <div class="modal-content">
      <h3 id="modalTitle"></h3>
      <input type="text" id="taskInput" placeholder="Enter task for this day" />
      <div class="checkbox-container">
        <input type="checkbox" id="completedCheckbox" />
        <label for="completedCheckbox">Mark as completed</label>
      </div>
      <div class="modal-actions">
        <button class="btn-secondary" onclick="closeDayModal()">Cancel</button>
        <button class="btn-primary" onclick="saveDayTask()">Save</button>
      </div>
    </div>
  </div>

  <div class="modal" id="timerModal">
    <div class="modal-content">
      <h3>Create Timer</h3>
      <input type="text" id="timerTitle" placeholder="Timer title" />
      <textarea id="timerQuote" placeholder="Optional quote (shown when timer finishes)"></textarea>
      <input type="number" id="timerHours" placeholder="Hours" min="0" value="0" />
      <input type="number" id="timerMinutes" placeholder="Minutes" min="0" value="0" />
      <input type="number" id="timerSeconds" placeholder="Seconds" min="0" value="0" />
      <div class="modal-actions">
        <button class="btn-secondary" onclick="closeTimerModal()">Cancel</button>
        <button class="btn-primary" onclick="createTimer()">Create</button>
      </div>
    </div>
  </div>

  <div class="fullscreen-clock-view" id="fullscreenClock">
    <button class="close-fullscreen" onclick="closeFullscreenClock()">Close</button>
    <div class="fullscreen-time" id="fullscreenTime"></div>
    <div class="fullscreen-date" id="fullscreenDate"></div>
  </div>

  <script>
    const PASSWORD = 'secret2025';
    let currentSection = 'calendar';
    let selectedDay = null;
    let timers = [];

    function login() {
      const input = document.getElementById('passwordInput');
      const errorMsg = document.getElementById('errorMsg');
      
      if (input.value === PASSWORD) {
        sessionStorage.setItem('authenticated', 'true');
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('appContainer').classList.add('active');
        errorMsg.textContent = '';
        input.value = '';
        init();
      } else {
        errorMsg.textContent = 'Incorrect password';
      }
    }

    function logout() {
      sessionStorage.removeItem('authenticated');
      document.getElementById('loginScreen').style.display = 'flex';
      document.getElementById('appContainer').classList.remove('active');
      document.getElementById('passwordInput').value = '';
    }

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('collapsed');
    }

    function switchSection(section) {
      currentSection = section;
      document.querySelectorAll('.menu-item').forEach(item => item.classList.remove('active'));
      document.querySelectorAll('.content-section').forEach(sec => sec.classList.remove('active'));
      
      event.target.classList.add('active');
      document.getElementById(section + 'Section').classList.add('active');
      
      if (window.innerWidth <= 768) {
        document.getElementById('sidebar').classList.add('collapsed');
      }
    }

    function updateDateTime() {
      const now = new Date();
      const dateStr = now.toLocaleDateString('en-US', { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      });
      const timeStr = now.toLocaleTimeString('en-US', { 
        hour: '2-digit', 
        minute: '2-digit',
        second: '2-digit'
      });
      
      document.getElementById('currentDate').textContent = dateStr;
      document.getElementById('currentTime').textContent = timeStr;
      document.getElementById('fullscreenTime').textContent = timeStr;
      document.getElementById('fullscreenDate').textContent = dateStr;
    }

    function renderCalendar() {
      const container = document.getElementById('calendarContainer');
      const now = new Date();
      const currentYear = now.getFullYear();
      const currentMonth = now.getMonth();
      const currentDay = now.getDate();
      const isAfter2025 = currentYear > 2025 || (currentYear === 2025 && currentMonth === 11 && currentDay > 31);
      
      if (isAfter2025) {
        const calendarData = JSON.parse(localStorage.getItem('calendar2025') || '{}');
        container.innerHTML = `
          <div class="calendar-locked-msg">
            <p>Calendar 2025 is now complete and locked.</p>
            <button class="download-btn" onclick="downloadCalendar()">Download Calendar Snapshot</button>
          </div>
          <div class="calendar-grid" style="margin-top: 24px; opacity: 0.5; pointer-events: none;">
            ${renderCalendarGrid(calendarData, true)}
          </div>
        `;
        return;
      }
      
      const calendarData = JSON.parse(localStorage.getItem('calendar2025') || '{}');
      container.innerHTML = `
        <h2 style="margin-bottom: 24px; font-weight: 400;">December 2025</h2>
        <div class="calendar-grid">
          ${['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].map(day => 
            `<div class="calendar-header">${day}</div>`
          ).join('')}
          ${renderCalendarGrid(calendarData, false)}
        </div>
      `;
    }

    function renderCalendarGrid(calendarData, isLocked) {
      const now = new Date();
      const currentYear = now.getFullYear();
      const currentMonth = now.getMonth();
      const currentDay = now.getDate();
      const firstDay = new Date(2025, 11, 1).getDay();
      const daysInMonth = 31;
      
      let html = '';
      
      for (let i = 0; i < firstDay; i++) {
        html += '<div></div>';
      }
      
      for (let day = 1; day <= daysInMonth; day++) {
        const dayKey = `2025-12-${String(day).padStart(2, '0')}`;
        const dayData = calendarData[dayKey] || { task: '', completed: false };
        const isToday = currentYear === 2025 && currentMonth === 11 && currentDay === day;
        const isPast = currentYear > 2025 || (currentYear === 2025 && currentMonth === 11 && currentDay > day);
        const isLockedDay = isLocked || (dayData.completed && isPast);
        
        const classes = [
          'calendar-day',
          isToday ? 'today' : '',
          dayData.completed ? 'completed' : '',
          isLockedDay ? 'locked' : ''
        ].filter(Boolean).join(' ');
        
        html += `
          <div class="${classes}" onclick="openDayModal('${dayKey}', ${isLockedDay})">
            <div class="calendar-day-number">${day}</div>
            <div class="calendar-day-task">${dayData.task || ''}</div>
          </div>
        `;
      }
      
      return html;
    }

    function openDayModal(dayKey, isLocked) {
      if (isLocked) return;
      
      selectedDay = dayKey;
      const calendarData = JSON.parse(localStorage.getItem('calendar2025') || '{}');
      const dayData = calendarData[dayKey] || { task: '', completed: false };
      
      document.getElementById('modalTitle').textContent = `Day ${dayKey.split('-')[2]}`;
      document.getElementById('taskInput').value = dayData.task || '';
      document.getElementById('completedCheckbox').checked = dayData.completed || false;
      document.getElementById('dayModal').classList.add('active');
    }

    function closeDayModal() {
      document.getElementById('dayModal').classList.remove('active');
      selectedDay = null;
    }

    function saveDayTask() {
      if (!selectedDay) return;
      
      const calendarData = JSON.parse(localStorage.getItem('calendar2025') || '{}');
      calendarData[selectedDay] = {
        task: document.getElementById('taskInput').value,
        completed: document.getElementById('completedCheckbox').checked
      };
      
      localStorage.setItem('calendar2025', JSON.stringify(calendarData));
      closeDayModal();
      renderCalendar();
    }

    function downloadCalendar() {
      const calendarData = JSON.parse(localStorage.getItem('calendar2025') || '{}');
      let text = 'CALENDAR 2025 - DECEMBER\n\n';
      
      for (let day = 1; day <= 31; day++) {
        const dayKey = `2025-12-${String(day).padStart(2, '0')}`;
        const dayData = calendarData[dayKey] || { task: '', completed: false };
        const status = dayData.completed ? '[COMPLETED]' : '[INCOMPLETE]';
        text += `Day ${day} ${status}\n`;
        if (dayData.task) {
          text += `  Task: ${dayData.task}\n`;
        }
        text += '\n';
      }
      
      const blob = new Blob([text], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'calendar-2025-snapshot.txt';
      a.click();
      URL.revokeObjectURL(url);
    }

    function loadTimers() {
      timers = JSON.parse(localStorage.getItem('timers') || '[]');
      renderTimers();
    }

    function renderTimers() {
      const container = document.getElementById('timersContainer');
      if (timers.length === 0) {
        container.innerHTML = '<p style="color: #666;">No timers yet. Create one to get started.</p>';
        return;
      }
      
      container.innerHTML = timers.map((timer, index) => {
        const remaining = timer.endTime ? Math.max(0, timer.endTime - Date.now()) : timer.duration;
        const hours = Math.floor(remaining / 3600000);
        const minutes = Math.floor((remaining % 3600000) / 60000);
        const seconds = Math.floor((remaining % 60000) / 1000);
        const displayTime = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        const isFinished = remaining === 0 && timer.endTime;
        
        return `
          <div class="timer-card ${isFinished ? 'finished' : ''}">
            <h3>${timer.title}</h3>
            ${timer.quote ? `<div class="timer-quote">${timer.quote}</div>` : ''}
            <div class="timer-display">${displayTime}</div>
            <div class="timer-controls">
              <button onclick="startTimer(${index})">${timer.running ? 'Pause' : 'Start'}</button>
              <button onclick="resetTimer(${index})">Reset</button>
              <button onclick="deleteTimer(${index})">Delete</button>
            </div>
          </div>
        `;
      }).join('');
    }

    function openAddTimerModal() {
      document.getElementById('timerModal').classList.add('active');
    }

    function closeTimerModal() {
      document.getElementById('timerModal').classList.remove('active');
      document.getElementById('timerTitle').value = '';
      document.getElementById('timerQuote').value = '';
      document.getElementById('timerHours').value = '0';
      document.getElementById('timerMinutes').value = '0';
      document.getElementById('timerSeconds').value = '0';
    }

    function createTimer() {
      const title = document.getElementById('timerTitle').value || 'Timer';
      const quote = document.getElementById('timerQuote').value;
      const hours = parseInt(document.getElementById('timerHours').value) || 0;
      const minutes = parseInt(document.getElementById('timerMinutes').value) || 0;
      const seconds = parseInt(document.getElementById('timerSeconds').value) || 0;
      
      const duration = (hours * 3600 + minutes * 60 + seconds) * 1000;
      
      if (duration === 0) {
        alert('Please set a duration for the timer');
        return;
      }
      
      timers.push({
        title,
        quote,
        duration,
        endTime: null,
        running: false
      });
      
      localStorage.setItem('timers', JSON.stringify(timers));
      closeTimerModal();
      renderTimers();
    }

    function startTimer(index) {
      const timer = timers[index];
      
      if (timer.running) {
        timer.running = false;
        const remaining = Math.max(0, timer.endTime - Date.now());
        timer.duration = remaining;
        timer.endTime = null;
      } else {
        timer.running = true;
        timer.endTime = Date.now() + timer.duration;
      }
      
      localStorage.setItem('timers', JSON.stringify(timers));
      renderTimers();
    }

    function resetTimer(index) {
      const timer = timers[index];
      const originalDuration = timer.endTime ? 
        (timer.endTime - Date.now() + timer.duration) : 
        timer.duration;
      
      timer.running = false;
      timer.endTime = null;
      timer.duration = originalDuration;
      
      localStorage.setItem('timers', JSON.stringify(timers));
      renderTimers();
    }

    function deleteTimer(index) {
      timers.splice(index, 1);
      localStorage.setItem('timers', JSON.stringify(timers));
      renderTimers();
    }

    function loadSecretNotes() {
      const notes = localStorage.getItem('secretNotes') || '';
      document.getElementById('secretNotes').value = notes;
    }

    function saveSecretNotes() {
      const notes = document.getElementById('secretNotes').value;
      localStorage.setItem('secretNotes', notes);
      alert('Notes saved');
    }

    function openFullscreenClock() {
      document.getElementById('fullscreenClock').classList.add('active');
    }

    function closeFullscreenClock() {
      document.getElementById('fullscreenClock').classList.remove('active');
    }

    function init() {
      updateDateTime();
      setInterval(updateDateTime, 1000);
      setInterval(() => {
        if (timers.some(t => t.running)) {
          renderTimers();
        }
      }, 100);
      
      renderCalendar();
      loadTimers();
      loadSecretNotes();
    }

    document.getElementById('passwordInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') login();
    });

    if (sessionStorage.getItem('authenticated') === 'true') {
      document.getElementById('loginScreen').style.display = 'none';
      document.getElementById('appContainer').classList.add('active');
      init();
    }
  </script>
</body>
</html>
